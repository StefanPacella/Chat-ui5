<!DOCTYPE html>
<html style="overflow-y: hidden;">
<head>
	<meta charset="utf-8">
	<title>Chat</title>
	<link rel="icon" type="image/png" href="/assets/picture/profile/avatar.png">

	<script id="sap-ui-bootstrap"
		src="./resources/sap-ui-core.js"
		data-sap-ui-libs='sap.ui.core, sap.ui.layout, sap.m, sap.f, sap.ui.integration'
		data-sap-ui-xx-waitForTheme="true"
		data-sap-ui-theme="sap_fiori_3"
		data-sap-ui-resourceRoots='{
			"chat": "./"
		}'
		data-sap-ui-onInit="module:sap/ui/core/ComponentSupport"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-async="true"
		data-sap-ui-xx-bindingSyntax="complex"
		>
	</script>
</head>

<body class="sapUiBody">
	<div data-sap-ui-component data-name="chat" data-id="container" data-settings='{"id" : "chat"}'></div>
</body>
</html>
